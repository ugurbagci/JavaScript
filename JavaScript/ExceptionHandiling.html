<body>
    <p> 5 ile 10 arasında bir sayı giriniz: </p>
    <input id="demo" type="text" />
    <button type="button" onclick="MyFunction()">Test</button>
    <p id="message"></p>

    <script type="text/javascript">

        function MyFunction() {
            var message, x;
            message = document.getElementById("message");
            message.innerHTML = "";
            x = document.getElementById("demo").value;
            try {
                if (x == "") {
                    throw "degeri boş bıraktınız";
                }
                if (isNaN(x)) {
                    throw "girilen deger sayi degil!";
                }
                x = Number(x);
                if (x < 5) {
                    throw "5 den kucuk deger girdiniz";
                }
                if (x > 10) {
                    throw "10 dan buyuk deger girdiniz";
                }
            } catch (err) {
                message.innerHTML = "Input is " + err;
            }
            finally {
                message.innerHTML = "Islem basarili tebrikler";
            }
        }
    </script>
